<!DOCTYPE html>

                <h2>Klassic Desijns</h2>
                <p>Pronouunced /ˈklæ-sɪk/ /dɪ-ˈzaɪnz/</p>

            <div class="card">

                </div>
                <div class="masonry-item">
                    <img src="images/2911.jpg" alt="Project 6">
                </div>
                <div class="masonry-item">
                    <img src="images/creamlogo.jpg" alt="Project 7">
                </div>
                <div class="masonry-item">
                    <img src="images/cream1.jpg" alt="Project 8">
                </div>
                <div class="masonry-item">
                    <img src="images/cream3.jpg" alt="Project 9">

        <footer>
            <p>&copy; 2024 Klassic Desijns. All Rights Reserved.</p>
