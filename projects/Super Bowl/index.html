<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>John and Jane Smith's Super Bowl LVIII Extravaganza Party</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="center-column">
            <h1>John and Jane Smith’s</h1>
            <h2>SUPER BOWL LVIII</h2>
            <h3>Extravaganza Party</h3>

            <div class="team-images">
                <div class="team">
                    <img src="images/kansas.jpg" alt="Kansas City Chiefs">
                    <p>Kansas City</p>
                    <p>Chiefs</p>
                </div>
                <div class="vs-background">
                    <p class="vs">VS</p>
                </div>
                <div class="team">
                    <img src="images/sanfrancisco.jpg" alt="San Francisco 49ers">
                    <p>San Francisco</p>
                    <p>49ers</p>
                </div>
            </div>

            <p class="date-time">Sunday, Feb 11 2024 @ 6pm</p>
            <p class="party-info">
                Join us for the Ultimate Super Bowl Sunday Bash!<br>
                <span class="small-text">We'll have hot food, cold drinks, and big screens; all that's missing is you!</span>
            </p>

            <div class="cta-buttons">
                <button class="rsvp-btn yes">I can make it</button>
                <button class="rsvp-btn no">I can’t make it!</button>
            </div>
        </div>
    </body>
</html>
