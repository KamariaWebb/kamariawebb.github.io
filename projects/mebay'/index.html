<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mebay Product Page</title>
  <link rel="stylesheet" href="mebay-styles.css">
</head>
<body>
  <header class="header">
    <h1>Mebay - 2Retro </h1>
  </header>

  <main class="product-page">
    <!-- Column 1: Product Thumbnails -->
    <section class="thumbnails">
      <img src="images/polaroid.webp" alt="thumbnail 1">
      <img src="images/polaroid2.webp" alt="thumbnail 2">
      <img src="images/Polaroid3.webp" alt="humbnail 3">
    </section>

    <!-- Column 2: Primary Product Image -->
    <section class="product-image">
      <img src="images/polaroid.webp" alt="Main Product Image">
    </section>

    <!-- Column 3: Product Information -->
    <section class="product-info">
      <h2>Stylish Retro Polaroid Camera</h2>
      <p><strong>Condition:</strong> Brand New</p>
      <p><strong>Price:</strong> $129.99</p>
      <button class="buy-btn">Buy Now</button>
      <button class="cart-btn">Add to Cart</button>
      <button class="wishlist-btn">Add to Wishlist</button>
      <hr>
      <h3>Seller Information</h3>
      <p><strong>Seller:</strong> 2Retro</p>
      <p><strong>Rating:</strong> ⭐⭐⭐⭐⭐ (200 reviews)</p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Mebay. All rights reserved.</p>
  </footer>
</body>
</html>
